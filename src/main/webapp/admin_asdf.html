<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css" type="text/css">
        
        <style>
            .w_scroll::-webkit-scrollbar {
              width: 5px;
              height: 5px;
            }

            .w_scroll::-webkit-scrollbar-thumb {
              background-color: #1DACE9;
              border-radius: 5px;
            }
            .w_scroll {scrollbar-color:#1DACE9 #0000;}
        </style>
        
        
        <script src="js/admin/commander.js" charset="UTF-8"></script>
        <script src="js/admin/AdminUsers.js" charset="UTF-8"></script>
        <script src="js/admin/AdminProjects.js" charset="UTF-8"></script>
        <script src="js/admin/AdminSchema.js" charset="UTF-8"></script>
        <script src="js/admin/admin.js" charset="UTF-8"></script>
        <script src="js/tools/formWind.js"></script>
        <script src="js/tools/tool.js"></script>
        <script src="js/tools/dateWork.js"></script>
        <script src="js/tools/myAlert.js"></script>
        <script src="js/tools/dialogError.js"></script>
        <script src="js/ajax/ajax.js" ></script>
        
    </head>
    <body>
        <div id="header">
            <img width="35" height="35" src="img/logo_blue.png" style="float: left;margin-right: 5px;">
            <div onclick="setUsers();" style="float: left;width:100px;height: 100%;cursor:pointer">
                <div style="color:white;text-align:center;margin-top: 9px">Users</div>
            </div>
            <div onclick="getCommander();" style="float: left;margin-left: 20px;width:100px;height: 100%;cursor:pointer">
                <div style="color:white;text-align:center;margin-top: 9px">Commander</div>
            </div>
            <div onclick="getSchemas();" style="float: left;margin-left: 20px;width:100px;height: 100%;cursor:pointer">
                <div style="color:white;text-align:center;margin-top: 9px">Schemas</div>
            </div>
        </div>
       
        <div id="commanderPanel" style="position: absolute; top: 50px; left: 500px; display: none">
<!--            <div class="button" onclick="getCommander()">Commander</div>
-->
            <div id="name_dir" style="clear: both; float: left; width: 500px; margin: 5px;"></div>
            <div id="list_file" style="clear: both; float: left; margin-top: 5px; width: 500px; height: 500px; overflow: auto; 
                 background-color: #f5f5f5; border: 1px #aaa solid; padding-right: 5px">

            </div>
            <div style="clear: both; float: left; width: 500px; margin: 5px;">
                <div id="upload_butt" style="display: none" class="button_2" onclick="viewSelFile()">Upload ZIP</div>
            </div>
        </div>
        
        <div id="uploadPanel" style="position: absolute; background: white; width: 100%; height: 100%; background-color: #0000;
             z-index: 110; display: none; align-items: center; justify-content: center">
            <iframe id="uploadFrame" name="frameUpload" src="upload.html" height="250" width="450" style="background: #eee">
                
            </iframe>
        </div>
    </body>
</html>
